<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tính Tiền Sân Cầu Lông</title>
<link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
<div class="container">
<h2>Tính Tiền Sân Cầu Lông</h2>


<label>Số lượng Nam:</label>
<input type="number" id="men" />


<label>Số lượng Nữ:</label>
<input type="number" id="women" />


<label>Số giờ chơi:</label>
<input type="number" id="hours" />


<label>Số tiền / 1 giờ:</label>
<input type="number" id="pricePerHour" />


<label>Số lượng cầu:</label>
<input type="number" id="shuttleCount" />


<label>Số tiền / 1 trái cầu:</label>
<input type="number" id="pricePerShuttle" />


<button id="calculateBtn">Tính tiền</button>


<div id="result"></div>
</div>


<script src="assets/js/main.js"></script>
</body>
</html>
