<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính Tiền Sân Cầu Lông</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>


    <div class="hero">
        <img src="assets/images/Caulongvuive.jpg" id="img" class="hero-img" alt="Group" />
        <h1 class="title">Cầu lông vui vẻ :3333</h1>
    </div>


    <div class="container">
        <form id="calcForm">


            <div class="form-group">
                <label>Số lượng Nam:</label>
                <input type="number" id="men" />
                <span class="error" id="men_err"></span>
            </div>


            <div class="form-group">
                <label>Số lượng Nữ:</label>
                <input type="number" id="women" />
                <span class="error" id="women_err"></span>
            </div>


            <div class="form-group">
                <label>Số sân cầu:</label>
                <input type="number" id="courts" />
                <span class="error" id="courts_err"></span>
            </div>


            <div class="form-group">
                <label>Số giờ chơi (tiếng) :</label>
                <input type="number" id="hours" />
                <span class="error" id="hours_err"></span>
            </div>


            <div class="form-group">
                <label>Số tiền / 1 giờ / 1 sân:</label>
                <input type="number" id="pricePerHour" />
                <span class="error" id="pricePerHour_err"></span>
            </div>


            <div class="form-group">
                <label>Số lượng cầu:</label>
                <input type="number" id="shuttleCount" />
                <span class="error" id="shuttleCount_err"></span>
            </div>


            <div class="form-group">
                <label>Số tiền / 1 trái cầu:</label>
                <input type="number" id="pricePerShuttle" />
                <span class="error" id="pricePerShuttle_err"></span>
            </div>


            <button type="button" id="calculateBtn" class="btn">Tính tiền</button>
        </form>
    </div>


    <div id="resultModal" class="modal hidden">
        <div class="modal-content">
            <h2>Kết Quả Tính Tiền</h2>
            <div id="result"></div>
            <button id="closeModal" class="close-btn btn btn-">Đóng</button>
        </div>
    </div>


    <script src="assets/js/main.js"></script>
</body>

</html>
