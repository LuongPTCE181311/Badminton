<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tính Tiền Sân Cầu Lông</title>
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <div class="hero">
        <img src="assets/images/Caulongvuive.jpg" id="img" class="hero-img" alt="Group" />
        <h1 class="title">Cầu lông vui vẻ :3333</h1>
    </div>

    <div class="container">
        <form id="calcForm" onsubmit="return false;">
            <div class="form-group">
                <label>Số lượng Nam:</label>
                <input type="number" id="men" min="0" placeholder="VD: 4" />
                <span class="error" id="men_err"></span>
            </div>

            <div class="form-group">
                <label>Số lượng Nữ:</label>
                <input type="number" id="women" min="0" placeholder="VD: 3" />
                <span class="error" id="women_err"></span>
            </div>

            <div class="form-group">
                <label>Tiền sân (tổng) VND:</label>
                <input type="number" id="courtTotal" min="0"
                    placeholder="Tổng tiền sân đã bao gồm số sân × giờ × giá/giờ" />
                <span class="error" id="courtTotal_err"></span>
            </div>

            <div class="form-group">
                <label>Số lượng cầu:</label>
                <input type="number" id="shuttleCount" min="0" placeholder="VD: 5" />
                <span class="error" id="shuttleCount_err"></span>
            </div>

            <div class="form-group">
                <label>Tiền / 1 trái cầu VND:</label>
                <input type="number" id="pricePerShuttle" min="0" placeholder="VD: 5000" />
                <span class="error" id="pricePerShuttle_err"></span>
            </div>

            <div class="section">
                <strong>Chi tiết thành viên (tùy chọn):</strong>
                <div class="note">Thêm thành viên nếu bạn muốn áp dụng giảm tiền cho những người đi trễ hoặc về sớm.
                    Nhập số phút bị thiếu (minutes not played), cứ 30 phút giảm 5.000đ cho thành viên đó.</div>
                <div id="memberContainer" class="member-list"></div>
                <button type="button" id="addMemberBtn" class="btn">+ Thêm thành viên</button>
            </div>

            <div style="margin-top:14px;">
                <button type="button" id="calculateBtn" class="btn">Tính tiền</button>
            </div>
        </form>
    </div>

    <!-- Modal -->
    <div id="resultModal" class="modal hidden">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <button id="closeModal" class="modal-close">×</button>
            <h2>Kết Quả Tính Tiền</h2>
            <div id="result"></div>
            <div style="text-align:right; margin-top:12px;"><button id="closeModalBtn" class="btn">Đóng</button></div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
</body>

</html>
